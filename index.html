<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoción</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* color de fondo en caso de que la imagen no cubra */
    }
    .container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* mantiene la proporción sin deformar */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mi.jpg" alt="Promoción">
  </div>
</body>
</html>
